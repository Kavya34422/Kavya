<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script defer
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
</head>
<body>
    <!--with bootstrap-->
    <div class="container">
        <form>
            <label for="Name" class="form-level">Name</label>
            <input class="form-control"type="text" id="Name"placeholder="Enter your Name">
            <label for="Email" class="form-level">Email</label>
            <input class="form-control"type="text" id="Email"placeholder="Enter your Email">
            <label for="Password" class="form-level">password</label>
            <input class="form-control"type="text" id="password"placeholder="Enter your Password">
            <label for="color"class="form-label">pick your color</label>
            <input type="color"class="form-control-color" id=""><br>
            <label for="date"class="form-label">pick your date</label>
            <input type="date"class="form-control-date" id=""><br>
            <label for="range"class="form-label">pick your range</label>
            <input type="range"class="form-control-range" id=""><br>
            <button class="btn btn-primary">Submit</button><br>
            <label for="option" class="form-label">Pick your State</label>
            <select class="form-select">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select>
            <br>
            <div class="form-check form-switch">
               <input type="checkbox" class="form-check-input">
               <label for="switch" class="form-check-label">I agree to terms and conditions</label>


            </div>
            <br>
            <div class="form-floating">
                <input type="email"class="form-control"placeholder="place your email here" id="floatingInput">
                <label for="floatingInput">Email address</label>
            </div>
            <br>
            <label for ="Name"class="form-label">Enter your full name</label>
            <div class="input-group">
                <input type="text"class="form-control" id="name" placeholder="First name">
                <input type="text"class="form-control" id="name" placeholder="Last name">
            </div>
            <br>
            <label for="amount"class="form-label">Enter your amount</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text"class="form-control" id="name" placeholder="Enter your amount">
            </div>                            
        </form>
    </div>
</body>
</html>
