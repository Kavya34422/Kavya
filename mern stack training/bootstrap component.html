<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in Bootstrap</title>
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script defer
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
</head>
<body>
    <!--normal alert which is static in nature-->
      <div class="container">
        <div class="alert alert-success">
            Success Alert
        </div>

        <div class="alert alert-danger">
            Danger Alert
        </div>
        <div class="alert alert-warning">
            Warning Alert
        </div>
        <div class="alert alert-info">
            Info  Alert
        </div>
        <!--alert which can be closed-->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Good Morning</strong> hi everyone
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>welcome</strong> to cseb
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Avishkar</strong> is over
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>relax</strong> everyone
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
        
    </div>
    
</body>
</html>
