<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-example{
            border-width: 5px;
            border-color: green;
            border-style: solid;
            border-radius: 50px;
            box-shadow: 10px 10px 5px red,-10px  -10px 5px blue;
        }
        .glow{
            width: 500px;
            height: 450px;
            background-color: bisque ;
            box-shadow: 0 0 10px rgba(30,140,255,0.7);
        }
        </style>
</head>
<body>
    <div class="border-example">
         this  is border example
        </div>
        <br><br>
        <div class="glow">Glow effect</div>
</body>
</html>
