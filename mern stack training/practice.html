<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 300px); 
      grid-template-rows: repeat(2,300px);
      gap: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .product-card {
      background: #eaf4f4;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;

    }
    .product-image {
      width: 100%;
      height: 80%;
    }
    .product-name {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #007B5E;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="img1.jpg" alt="Product 1">
      </div>
      <div class="product-name">Product 1</div>
      <div class="product-price">$10.99</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="img2.png" alt="Product 2">
      </div>
      <div class="product-name">Product 2</div>
      <div class="product-price">$15.49</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="img3.jpg" alt="Product 3">
      </div>
      <div class="product-name">Product 3</div>
      <div class="product-price">$8.99</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="img4.jpg" alt="Product 4">
      </div>
      <div class="product-name">Product 4</div>
      <div class="product-price">$12.99</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="img5.png" alt="Product 5">
      </div>
      <div class="product-name">Product 5</div>
      <div class="product-price">$9.99</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="img6.jpg" alt="Product 6">
      </div>
      <div class="product-name">Product 6</div>
      <div class="product-price">$11.99</div>
    </div>
  </div>
</body>
</html>
